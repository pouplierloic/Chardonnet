<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie complète - Le Chardonnet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Le Chardonnet</h1>
            <div>
                <a href="#about" class="text-gray-600 hover:text-gray-800 px-3 py-2">À propos</a>
                <a href="#gallery" class="text-gray-600 hover:text-gray-800 px-3 py-2">Galerie</a>
                <a href="#booking" class="text-gray-600 hover:text-gray-800 px-3 py-2">Réserver</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-10 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Galerie complète</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="./assets/chambre11.JPG" data-lightbox="completeGallery" data-title="Chambre 1">
                <img src="./assets/chambre11.JPG" alt="Chambre 1" class="w-full h-64 object-cover rounded-lg shadow-md">
            </a>
            <a href="./assets/Chambre21.JPG" data-lightbox="completeGallery" data-title="Chambre 2">
                <img src="./assets/Chambre21.JPG" alt="Chambre 2" class="w-full h-64 object-cover rounded-lg shadow-md">
            </a>
            <a href="./assets/Cuisine.JPG" data-lightbox="completeGallery" data-title="Cuisine">
                <img src="./assets/Cuisine.JPG" alt="Cuisine" class="w-full h-64 object-cover rounded-lg shadow-md">
            </a>
            <!-- Ajoutez ici toutes les autres photos que vous voulez afficher -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 flex flex-wrap justify-between items-center">
            <div class="w-full md:w-1/3 text-center md:text-left flex items-center">
                <img src="./assets/lastlogo.jpg" alt="Logo Le Chardonnet" class="h-12 mr-3t">
                <div>
                    <h3 class="text-lg font-semibold">Le Chardonnet</h3>
                    <p>Résidence Les Chardons, Les Arcs 1800</p>
                </div>
            </div>
            <div class="w-full md:w-1/3 text-center mt-4 md:mt-0">
                <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white mx-2"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="w-full md:w-1/3 text-center md:text-right mt-4 md:mt-0">
                <p>&copy; 2024 Le Chardonnet. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
